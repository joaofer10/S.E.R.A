<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.R.A. - Gerenciador de Tarefas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --cor-fundo: #080A1F;
            --cor-primaria: #00ffff; /* Ciano futurista */
            --cor-secundaria: #1f2a40; /* Cinza azulado */
            --cor-texto: #c0c0c0; /* Cinza claro */
            --cor-borda: #005555;
            --cor-selecao: rgba(0, 255, 255, 0.1);
            --sombra-neon: 0 0 5px var(--cor-primaria), 0 0 10px var(--cor-primaria);
            --transicao-suave: 0.3s ease-in-out;
            --cor-tag: #ffcc00; /* Dourado */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            color: var(--cor-texto);
        }

        body {
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--cor-secundaria);
            border: 2px solid var(--cor-borda);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: var(--cor-primaria);
            text-shadow: var(--sombra-neon);
            letter-spacing: 2px;
            border-bottom: 2px solid var(--cor-primaria);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex-grow: 1;
            background-color: transparent;
            border: 1px solid var(--cor-borda);
            padding: 12px;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
            transition: border-color var(--transicao-suave), box-shadow var(--transicao-suave);
        }

        .input-area input:focus {
            border-color: var(--cor-primaria);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        .input-area button {
            background-color: var(--cor-primaria);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            color: var(--cor-fundo);
            cursor: pointer;
            transition: background-color var(--transicao-suave), transform var(--transicao-suave);
        }

        .input-area button:hover {
            background-color: #00e5e5;
            transform: scale(1.05);
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background-color: #151a30;
            border: 1px solid var(--cor-borda);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color var(--transicao-suave), transform var(--transicao-suave);
            cursor: move;
            position: relative;
        }

        .task-item:hover {
            background-color: #1d2340;
            transform: translateY(-3px);
        }

        .task-item.concluida {
            background-color: #0a1020;
            opacity: 0.6;
            transition: opacity var(--transicao-suave);
        }

        .task-item.concluida .task-text,
        .task-item.concluida .task-text input {
            text-decoration: line-through;
            color: #556677;
        }

        .task-item.selecionada {
            box-shadow: inset 0 0 0 2px var(--cor-primaria);
            background-color: var(--cor-selecao);
        }
        
        .task-item.arrastando {
            opacity: 0.4;
            transform: scale(1.05);
            background-color: #0a1020;
            border: 1px dashed var(--cor-primaria);
        }

        .task-text {
            flex-grow: 1;
            word-break: break-word;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .task-text input {
            background: transparent;
            border: none;
            color: var(--cor-texto);
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            width: 100%;
            outline: none;
            border-bottom: 1px dashed var(--cor-primaria);
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .check-box {
            width: 20px;
            height: 20px;
            border: 2px solid var(--cor-primaria);
            border-radius: 3px;
            display: inline-block;
            cursor: pointer;
            position: relative;
            transition: background-color var(--transicao-suave);
        }

        .concluida .check-box {
            background-color: var(--cor-primaria);
        }

        .concluida .check-box::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 5px;
            width: 6px;
            height: 10px;
            border: solid var(--cor-fundo);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .action-button {
            background: none;
            border: 1px solid var(--cor-borda);
            color: var(--cor-primaria);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--transicao-suave), transform var(--transicao-suave);
        }

        .action-button.edit {
            border-color: #ffa500; /* Laranja para o botão de editar */
            color: #ffa500;
        }
        
        .action-button.edit:hover {
            background-color: rgba(255, 165, 0, 0.1);
        }
        
        .action-button.tag-button {
            background-color: var(--cor-tag);
            color: var(--cor-fundo);
            border-color: var(--cor-tag);
            font-weight: bold;
        }

        .action-button:hover {
            background-color: rgba(0, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .delete-selected-btn {
            background-color: #ff3366;
            color: var(--cor-fundo);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transicao-suave), transform var(--transicao-suave);
        }

        .delete-selected-btn:hover {
            background-color: #ff0044;
            transform: scale(1.05);
        }

        .tag-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tag-container label {
            white-space: nowrap;
        }

        .tag-container select {
            background-color: var(--cor-secundaria);
            border: 1px solid var(--cor-borda);
            padding: 8px;
            border-radius: 5px;
            color: var(--cor-texto);
            font-size: 1em;
            outline: none;
            cursor: pointer;
            transition: border-color var(--transicao-suave);
        }
        
        .tag-container select:focus {
            border-color: var(--cor-primaria);
        }

        .tag-display {
            font-size: 0.8em;
            color: var(--cor-tag);
            background-color: rgba(255, 204, 0, 0.1);
            padding: 2px 6px;
            border-radius: 5px;
            margin-top: 5px;
            border: 1px solid var(--cor-tag);
            white-space: nowrap;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-button {
            background: none;
            border: 1px solid var(--cor-borda);
            color: var(--cor-primaria);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--transicao-suave), transform var(--transicao-suave);
        }

        .filter-button:hover,
        .filter-button.active {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 5px var(--cor-primaria);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .input-area {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>S.E.R.A. - Gerenciador de Tarefas</h1>

    <div class="input-area">
        <input type="text" id="nova-tarefa" placeholder="Inserir nova tarefa...">
        <button id="btn-adicionar">Adicionar</button>
    </div>

    <div class="tag-container">
        <label for="tag-select">Tag:</label>
        <select id="tag-select">
            <option value="">Nenhuma</option>
            <option value="Pessoal">Pessoal</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Estudo">Estudo</option>
            <option value="Lembrete">Lembrete</option>
        </select>
    </div>

    <div class="filter-buttons" id="filter-buttons">
        <button class="filter-button active" data-filter="todos">Todos</button>
    </div>

    <ul id="lista-tarefas" class="task-list"></ul>
    
    <button id="btn-deletar-selecionadas" class="delete-selected-btn" style="display: none;">Deletar Selecionadas</button>

</div>

<script>
    const inputTarefa = document.getElementById('nova-tarefa');
    const btnAdicionar = document.getElementById('btn-adicionar');
    const listaTarefas = document.getElementById('lista-tarefas');
    const btnDeletarSelecionadas = document.getElementById('btn-deletar-selecionadas');
    const tagSelect = document.getElementById('tag-select');
    const filterButtonsContainer = document.getElementById('filter-buttons');

    let itemArrastado = null;
    let filtroAtual = 'todos';

    // Eventos que só precisam ser definidos uma vez
    document.addEventListener('DOMContentLoaded', () => {
        carregarTarefas();
        renderizarFiltros();
    });

    btnAdicionar.addEventListener('click', adicionarTarefa);
    inputTarefa.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            adicionarTarefa();
        }
    });

    btnDeletarSelecionadas.addEventListener('click', deletarSelecionadas);

    listaTarefas.addEventListener('dragover', (e) => {
        e.preventDefault();
        const itemDepois = obterItemDepois(e.clientY);
        const arrastando = document.querySelector('.arrastando');
        if (itemDepois == null) {
            listaTarefas.appendChild(arrastando);
        } else {
            listaTarefas.insertBefore(arrastando, itemDepois);
        }
    });

    listaTarefas.addEventListener('drop', () => {
        salvarNovaOrdem();
    });
    
    filterButtonsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-button')) {
            const novaTag = e.target.dataset.filter;
            filtrarTarefas(novaTag);
        }
    });

    function adicionarTarefa() {
        const texto = inputTarefa.value.trim();
        const tag = tagSelect.value;
        if (texto === '') {
            return;
        }

        const novaTarefa = {
            id: Date.now(),
            texto: texto,
            concluida: false,
            tag: tag
        };

        const tarefas = obterTarefas();
        tarefas.push(novaTarefa);
        salvarTarefas(tarefas);

        renderizarTarefas();
        renderizarFiltros();
        inputTarefa.value = '';
        tagSelect.value = '';
    }

    function renderizarTarefas() {
        const tarefas = obterTarefas();
        listaTarefas.innerHTML = '';
        const tarefasFiltradas = tarefas.filter(tarefa => filtroAtual === 'todos' || tarefa.tag === filtroAtual);

        tarefasFiltradas.forEach(tarefa => {
            const li = document.createElement('li');
            li.className = 'task-item';
            if (tarefa.concluida) {
                li.classList.add('concluida');
            }
            li.dataset.id = tarefa.id;
            li.draggable = true;

            const checkBox = document.createElement('span');
            checkBox.className = 'check-box';
            checkBox.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleConcluida(tarefa.id);
            });
            li.appendChild(checkBox);

            const taskTextContainer = document.createElement('span');
            taskTextContainer.className = 'task-text';
            
            const taskText = document.createElement('span');
            taskText.textContent = tarefa.texto;
            taskTextContainer.appendChild(taskText);

            if (tarefa.tag) {
                const tagDisplay = document.createElement('div');
                tagDisplay.className = 'tag-display';
                tagDisplay.textContent = `#${tarefa.tag}`;
                taskTextContainer.appendChild(tagDisplay);
            }

            li.appendChild(taskTextContainer);

            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';

            const editButton = document.createElement('button');
            editButton.className = 'action-button edit';
            editButton.textContent = 'Editar';
            editButton.addEventListener('click', (e) => {
                e.stopPropagation();
                editarTarefa(li, tarefa);
            });
            taskActions.appendChild(editButton);

            li.appendChild(taskActions);

            li.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON' && e.target !== checkBox) {
                    li.classList.toggle('selecionada');
                    verificarSelecao();
                }
            });

            li.addEventListener('dragstart', () => {
                li.classList.add('arrastando');
                itemArrastado = li;
            });

            li.addEventListener('dragend', () => {
                li.classList.remove('arrastando');
            });

            listaTarefas.appendChild(li);
        });
    }
    
    function renderizarFiltros() {
        const tarefas = obterTarefas();
        const tagsUnicas = new Set(tarefas.filter(t => t.tag).map(t => t.tag));
        filterButtonsContainer.innerHTML = '';

        const todosButton = document.createElement('button');
        todosButton.className = 'filter-button';
        if (filtroAtual === 'todos') {
            todosButton.classList.add('active');
        }
        todosButton.textContent = 'Todos';
        todosButton.dataset.filter = 'todos';
        filterButtonsContainer.appendChild(todosButton);

        tagsUnicas.forEach(tag => {
            const tagButton = document.createElement('button');
            tagButton.className = 'filter-button';
            if (filtroAtual === tag) {
                tagButton.classList.add('active');
            }
            tagButton.textContent = `#${tag}`;
            tagButton.dataset.filter = tag;
            filterButtonsContainer.appendChild(tagButton);
        });
    }

    function filtrarTarefas(tag) {
        filtroAtual = tag;
        renderizarTarefas();
        renderizarFiltros();
    }

    function editarTarefa(li, tarefa) {
        const taskTextContainer = li.querySelector('.task-text');
        
        const input = document.createElement('input');
        input.type = 'text';
        input.value = tarefa.texto;
        input.className = 'edit-input';
        
        taskTextContainer.innerHTML = '';
        taskTextContainer.appendChild(input);
        input.focus();

        const salvarEdicao = () => {
            const novoTexto = input.value.trim();
            if (novoTexto === '') {
                renderizarTarefas();
                return;
            }

            const tarefas = obterTarefas();
            const tarefaAtualizada = tarefas.find(t => t.id === tarefa.id);
            if (tarefaAtualizada) {
                tarefaAtualizada.texto = novoTexto;
                salvarTarefas(tarefas);
                renderizarTarefas();
            }
        };

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                salvarEdicao();
            }
        });

        input.addEventListener('blur', salvarEdicao);
    }

    function toggleConcluida(id) {
        const tarefas = obterTarefas();
        const tarefa = tarefas.find(t => t.id === id);
        if (tarefa) {
            tarefa.concluida = !tarefa.concluida;
            salvarTarefas(tarefas);
            renderizarTarefas();
        }
    }

    function verificarSelecao() {
        const selecionadas = document.querySelectorAll('.task-item.selecionada').length;
        if (selecionadas > 0) {
            btnDeletarSelecionadas.style.display = 'block';
        } else {
            btnDeletarSelecionadas.style.display = 'none';
        }
    }

    function deletarSelecionadas() {
        const idsParaDeletar = Array.from(document.querySelectorAll('.task-item.selecionada')).map(item => parseInt(item.dataset.id));
        
        let tarefas = obterTarefas();
        tarefas = tarefas.filter(t => !idsParaDeletar.includes(t.id));
        
        salvarTarefas(tarefas);
        renderizarTarefas();
        renderizarFiltros();
        verificarSelecao();
    }

    function obterItemDepois(y) {
        const itensNaoArrastando = [...listaTarefas.querySelectorAll('.task-item:not(.arrastando)')];
        return itensNaoArrastando.reduce((proximo, item) => {
            const box = item.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > proximo.offset) {
                return { offset: offset, element: item };
            } else {
                return proximo;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function salvarNovaOrdem() {
        const novaOrdemIds = Array.from(listaTarefas.querySelectorAll('.task-item')).map(item => parseInt(item.dataset.id));
        const tarefas = obterTarefas();
        const tarefasOrdenadas = novaOrdemIds.map(id => tarefas.find(t => t.id === id));
        salvarTarefas(tarefasOrdenadas);
        renderizarTarefas();
    }

    function obterTarefas() {
        const tarefasJSON = localStorage.getItem('tarefas');
        return tarefasJSON ? JSON.parse(tarefasJSON) : [];
    }

    function salvarTarefas(tarefas) {
        localStorage.setItem('tarefas', JSON.stringify(tarefas));
    }

    function carregarTarefas() {
        renderizarTarefas();
    }
</script>

</body>
</html>
